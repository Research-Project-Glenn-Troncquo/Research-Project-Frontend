name: Anguler CI/CD

on:
  push:
    branches: [feature/**]
  pull_request:
    branches: [feature/**]

jobs:
  build_angular:
    runs-on: ubuntu-latest
    name: Run Angular App Through CI/CD Pipeline
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.15
        uses: actions/setup-node@v1
        with:
          node-version: 14.15
      - name: Install dependencies
      - id: ci
      - run: npm ci
      - name: Run Tests
      continue-on-error: true
      - run: npm run test:unit

      - run: npm run build
