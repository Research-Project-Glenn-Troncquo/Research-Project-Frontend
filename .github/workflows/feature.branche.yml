name: Filter Modules Workflow

on:
  push:
    branches: [feature/**]
  pull_request:
    branches: [feature/**]

jobs:
  filter_modules:
    name: Run Angular testing and filter Modules with testing errors
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2

      - name: Use Node.js 14.15
        uses: actions/setup-node@v1
        with:
          node-version: 14.15

      - name: Project Setup
        run: npm ci

