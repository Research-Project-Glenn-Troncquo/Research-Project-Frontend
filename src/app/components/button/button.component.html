<button
  class="flex bg-p-orange text-white text-center rounded-lg px-8 py-2 hover:opacity-80 duration-300 shadow-md justify-center w-full items-center relative min-w-[132px]"
  (click)="handleClick()"
  [type]="type"
>
  <div @fadeIn class="flex justify-center items-center" *ngIf="loading">
    <p class="opacity-0">.</p>
    <svg
      class="h-5 w-5 text-white animate-spin text-center flex justify-center items-center"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </div>
  <p @fadeIn *ngIf="!loading">{{ name }}</p>
</button>
