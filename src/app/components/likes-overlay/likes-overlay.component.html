<div
  class="bg-black bg-opacity-50 fixed w-screen h-full z-10 top-0 left-0"
  *ngIf="likeOverlay"
  @fadeIn
>
  <div class="w-full h-full absolute" (click)="closeLikesOverlay()"></div>

  <div
    class="bg-white rounded-md absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 max-w-[288px] w-full max-h-[288px] min-h-[288px] h-auto scroller overflow-y-auto p-4"
  >
    <div class="flex justify-between items-center w-full pb-4 border-b-2">
      <div class="h-8 w-8"></div>
      <h3 class="">Likes</h3>
      <div class="w-8 h-8" (click)="closeLikesOverlay()">
        <svg
          class="transform rotate-45 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </div>
    </div>

    <div
      class="flex justify-between items-center mt-4"
      *ngFor="let like of activePost?.likes"
    >
      <div class="flex gap-2 items-center">
        <img
          class="w-10 h-10 rounded-full"
          [src]="
            like.user?.img_url
              ? like.user?.img_url
              : '../../../assets/no-profile.png'
          "
          alt="profile picture of the user"
        />
        <div>
          <h3 class="font-semibold leading-3">{{ like?.user?.username }}</h3>
          <p class="text-gray-400">
            {{ like?.user?.name }} {{ like?.user?.lastname }}
          </p>
        </div>
      </div>
      <div *ngIf="like.user?.user_id !== user.user_id">
        <app-follow-button [inputUser]="like.user!"></app-follow-button>
      </div>
    </div>
  </div>
</div>
