<div class="flex items-center self-center justify-center flex-1">
  <div class="bg-white rounded-lg max-w-md w-full mt-10">
    <section class="p-8 px-4">
      <div class="flex justify-between items-center mb-6">
        <a routerLink="/login">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#969696"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </div>
        </a>
        <h1 class="text-2xl font-semibold text-p-red text-gray-700">
          ðŸ§  Forgot password
        </h1>
        <div class="w-8"></div>
      </div>
      <div class="flex justify-center space-x-2">
        <p class="text-center text-gray-500">
          Enter your email address and we'll send you a link to reset your
          password.
        </p>
      </div>
      <form class="mt-10">
        <div class="mb-7 flex-1 relative">
          <div class="" [formGroup]="forgotPasswordForm">
            <label class="block text-lg font-semibold" for="email-input">
              Email
            </label>
            <input
              class="border-2 rounded-md w-full box-border p-2 outline-none mb-5"
              id="email-input"
              type="text"
              formControlName="email"
            />
            <app-input-error
              errorMsg="Please fill in an email"
              [show]="email?.errors?.['required'] && email?.invalid && (email?.dirty || email?.touched) ? true : false"
              errorName="email"
              (emitClickEvent)="handleErrorEmit($event)"
            ></app-input-error>
          </div>
        </div>

        <div class="mt-20">
          <app-button
            name="Reset password"
            (click)="handlePasswordReset()"
            [loading]="loading"
          ></app-button>
        </div>
      </form>
    </section>
  </div>
</div>
