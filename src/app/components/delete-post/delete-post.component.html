<div
  class="bg-black bg-opacity-50 fixed w-screen h-full z-10 top-0 left-0"
  *ngIf="deletePostOverlay"
  @fadeIn
>
  <div class="w-full h-full absolute" (click)="closeDeletePostOverlay()"></div>

  <div
    class="bg-white rounded-md absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 max-w-[288px] w-full max-h-[288px] h-auto p-4 pb-0"
  >
    <div class="flex justify-between items-start w-full pb-4 border-b-2">
      <div class="h-8 w-8"></div>
      <h3 class="text-center">Are you sure you want to delete this post?</h3>
      <div class="w-8 h-8" (click)="closeDeletePostOverlay()">
        <svg
          class="transform rotate-45 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </div>
    </div>

    <div class="flex flex-col items-start justify-center">
      <p
        class="w-full border-b-2 text-center p-2 text-red-500 cursor-pointer"
        (click)="deletePost(activePost!)"
      >
        Delete post
      </p>
      <p
        class="w-full text-center p-2 cursor-pointer"
        (click)="closeDeletePostOverlay()"
      >
        Cancel
      </p>
    </div>
  </div>
</div>
