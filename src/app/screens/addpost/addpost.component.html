<div class="container mx-auto pt-10 pb-0 px-2">
  <form
    class="bg-white shadow-sm rounded-md p-4 max-w-[640px] w-full mx-auto"
    [formGroup]="postForm"
    (submit)="onSubmit()"
  >
    <div class="flex justify-between mb-10">
      <div class="flex gap-2 items-center">
        <img
          class="h-20"
          src="../../../assets/no-profile.png"
          alt="profile picture of the user"
        />
        <p class="text-gray-600">Glenn Troncquo</p>
      </div>
      <div class="flex flex-col sm:flex-row gap-2 items-center">
        <app-button type="button" name="Discard"></app-button>
        <app-button type="submit" name="Publish"></app-button>
      </div>
    </div>

    <div class="relative pt-6 mb-3">
      <input
        class="outline-none w-full box-border p-2 border-2 placeholder-transparent text-gray-600"
        type="text"
        id="title"
        placeholder="Add a title"
        formControlName="title"
      />
      <label
        class="absolute block text-gray-400 transition-all ease-out duration-300 pl-2"
        for="title"
        >Add a title</label
      >
      <app-input-error
        errorMsg="Please fill in a title"
        [show]="title?.errors?.['required'] && title?.invalid && (title?.dirty || title?.touched) ? true : false"
        errorName="title"
        (emitClickEvent)="handleErrorEmit($event)"
      ></app-input-error>
    </div>
    <div class="relative pt-6 mb-6">
      <textarea
        class="outline-none w-full box-border p-2 border-2 placeholder-transparent text-gray-600"
        type="text"
        rows="4"
        id="description"
        placeholder="Add a description"
        formControlName="description"
      ></textarea>

      <label
        class="absolute block text-gray-400 transition-all ease-out duration-300 pl-2"
        for="description"
        >Add a description</label
      >
      <app-input-error
        errorMsg="Please fill in a name"
        [show]="description?.errors?.['required'] && description?.invalid && (description?.dirty || description?.touched) ? true : false"
        errorName="description"
        (emitClickEvent)="handleErrorEmit($event)"
      ></app-input-error>
    </div>

    <div>
      <input
        class="hidden"
        type="file"
        id="file-upload"
        formControlName="file"
        (change)="onFileSelected($event)"
      />
      <label
        class="w-full h-48 flex justify-center items-center border-dashed border-2"
        for="file-upload"
      >
        <div>{{ fileName }}</div>
      </label>
    </div>
  </form>
</div>

<style>
  label {
    top: 0px;
  }
  input:focus ~ label {
    top: 0px !important;
  }
  input:placeholder-shown ~ label {
    top: 34px;
  }

  textarea:focus ~ label {
    top: 0px !important;
  }

  textarea:placeholder-shown ~ label {
    top: 34px;
  }
</style>
