<div class="container px-4 mx-auto">
  <div
    class="w-full max-h-96 bg-white mt-10 rounded-md p-4 flex items-center gap-2 max-w-3xl mx-auto"
  >
    <svg
      *ngIf="searchResults.length < 1"
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#acacac"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
    <p *ngIf="searchResults.length < 1" @fadeIn class="text-gray-400">
      No users found...
    </p>

    <ul
      class="w-full"
      *ngIf="searchResults.length > 0"
      [@listAnimation]="searchResults.length"
    >
      <li
        *ngFor="let user of searchResults"
        class="flex p-4 justify-between w-full items-center cursor-pointer hover:bg-gray-100"
      >
        <div
          class="flex gap-2 items-center"
          (click)="handleProfileClick(user.user_id!)"
        >
          <img
            class="w-10 h-10 rounded-full"
            [src]="
              user?.img_url ? user?.img_url : '../../../assets/no-profile.png'
            "
            alt="profile picture of the user"
          />
          <div>
            <h3 class="font-semibold">{{ user?.username }}</h3>
            <p class="text-gray-400">{{ user?.name }} {{ user?.lastname }}</p>
          </div>
        </div>
        <div>
          <app-follow-button [inputUser]="user"></app-follow-button>
        </div>
      </li>
    </ul>
  </div>
</div>
